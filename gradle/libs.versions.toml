statelyCommon = "2.0.6"
voyager = "1.1.0-beta01"
composeImageLoader = "1.4.1"
napier = "2.7.1"
kotlinx-coroutines = "1.8.1"
ktor = "2.3.9"
kotlinx-serialization = "1.6.2"
koin = "3.5.3"
